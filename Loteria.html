<!DOCTYPE html>
<html>
<head>
  <title>Loteria</title>
  <style>
    
    body {
      background-color: #222222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Clase para el contenedor de input y div con el número generado */
    .box {
      background-color: darkblue;
      border: 10px #cc3300 solid;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 30px;
      padding: 20px;
      width: 300px;
    }
    
    #result {
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: yellow;
  margin-bottom: 20px;
}
    
    #mensajeTonto {
  align-items: center;
  justify-content: center;
  font-size: 20px;
  width: 300px;
  margin-top: 30px;
  color: white;
}

    /* Estilos para el input */
    input[type="number"] {
      width: 100%;
      height: 50px;
      border-radius: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Añadir la clase box al contenedor del input y del div -->
    <div class="box">
        <div id="result">#####</div>
      <input type="number" pattern="[0-9]*" maxlength="5" max="99999" oninput="generateNumber()">
      <div id="mensajeTonto"></div>
    </div>
  </div>

  <script>
    function generateNumber() {
      // Obtener el valor introducido en el input y la longitud del mismo
      const input = document.querySelector("input").value;
      const inputLength = input.length;

      // Generar un número aleatorio y añadirle el valor introducido al final
      let number = Math.floor(Math.random() * Math.pow(10, 5 - inputLength)) + input;

      // Asegurarse de que el número generado no exceda los 5 caracteres
      number = number.slice(-5);

      // Mostrar el resultado en el elemento div
      if(inputLength === 0)
      {
        document.querySelector("#result").innerHTML = "#####";
      }
      else
      {
        document.querySelector("#result").innerHTML = number;
      }

      // Comparar el valor introducido y el número aleatorio generado
      if (input === number || input.length > 5) {
        // Mostrar el mensaje en el elemento div
        document.querySelector("#mensajeTonto").innerHTML = "emmm... sabes que no tiene mucho sentido verdad?... XD";
      } else {
        // Limpiar el contenido del elemento div
        document.querySelector("#mensajeTonto").innerHTML = "";
      }
    }
  </script>
</body>
</html>
